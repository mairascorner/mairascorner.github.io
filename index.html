<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
 <link href="https://fonts.googleapis.com/css2?family=Caveat&family=Poppins&display=swap" rel="stylesheet">

  <title>Maira's Digital Shop</title>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #fffaf4;
      color: #333;
    }
    header {
	
      background-color: #9bbfb1;
      padding: 20px;
      text-align: left;
      color: white;
	  display: flex;          /* Make header a flex container */
  align-items: center;    /* Vertically center items */
  gap: 15px;              /* Space between image and text */
  text-align: left;  
    }
    h1 {
	 font-family: 'Caveat', cursive;
  font-size: 2.8em;   /* Slightly larger for emphasis */
  font-weight: 600;   /* Optional, Caveat supports up to 700 */
      margin: 0;
    }
    .container {
      padding: 20px;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
    }
    .product {
      border: 1px solid #eee;
      border-radius: 10px;
      background: #fff;
      padding: 15px;
      text-align: center;
      box-shadow: 0 2px 5px rgba(0,0,0,0.05);
    }
    .product img {
      max-width: 100%;
      height: auto;
      border-radius: 6px;
    }
    .product h3 {
      margin: 10px 0;
    }
    .product a {
      display: inline-block;
      margin-top: 10px;
      padding: 8px 15px;
      background-color: #9bbfb1;
      color: white;
      text-decoration: none;
      border-radius: 5px;
    }
    footer {
      text-align: center;
      padding: 15px;
      background: #f8f8f8;
      font-size: 0.9em;
    }
  </style>
</head>
<body>

  <header>
     <img src="images/mairaslogo_sm.png" alt="Maira's Logo">
  <div>
    <h1>Maira's Corner – Digital Designs & Printables</h1>
    <p>Invitations • Wall Art • Coloring Books</p>
  </div>
  </header>

  <div class="container">
   <div class="product">
      <img src="https://placehold.co/200x50/transparent/000?text=Wall+Art" alt="Wall Art" />
       <img src="images/4.png" alt="Maira's">
      <a href="https://payhip.com/yourproduct2" target="_blank">Buy Now</a>
    </div>
	
	 <div class="product">
      <img src="https://placehold.co/200x50/transparent/000?text=Kids+Wall+Art" alt="Kids Wall Art" />
       <img src="images/3.png" alt="Maira's">
      <a href="https://payhip.com/yourproduct2" target="_blank">Buy Now</a>
    </div>
	
    <div class="product">
    <img src="https://placehold.co/300x50/transparent/000?text=Kids+Party+Invitation" alt="Kids Party Invitation" />
	 <img src="images/1a.png" style="height:450px" alt="Maira's"><br/>
      <a href="https://payhip.com/yourproduct1" target="_blank">Buy Now</a>
    </div>

  </div>

  <footer>
    &copy; 2025 Maira's Corner • All rights reserved
  </footer>

</body>
</html>
