<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Maira's Shop – Digital Downloads</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
      background: #fffaf4;
    }
    header {
      background: #ff8fab;
      padding: 40px 20px;
      color: white;
      text-align: center;
    }
    h1 {
      margin: 0;
    }
    .container {
      padding: 20px;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
    }
    .product {
      background: white;
      border-radius: 10px;
      padding: 15px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.05);
      text-align: center;
    }
    .product img {
      max-width: 100%;
      border-radius: 8px;
    }
    .product h3 {
      margin: 10px 0;
    }
    .product a {
      display: inline-block;
      margin-top: 10px;
      background: #ff8fab;
      color: white;
      padding: 10px 16px;
      text-decoration: none;
      border-radius: 5px;
    }
    footer {
      text-align: center;
      padding: 20px;
      background: #f2f2f2;
      font-size: 0.9em;
    }
  </style>
</head>
<body>

  <header>
    <h1>Maira's Corner</h1>
    <img src="images/mairaslogo.png" alt="">
    <p>Digital Invitations • Wall Art • Coloring Books</p>
  </header>

  <div class="container">
    <div class="product">
      <img src="https://via.placeholder.com/300x200?text=Wedding+Invite" alt="Wedding Invitation">
      <h3>Wedding Invitation – Floral</h3>
      <a href="https://payhip.com/yourproduct1" target="_blank">Buy Now</a>
    </div>

    <div class="product">
      <img src="https://via.placeholder.com/300x200?text=Wall+Art" alt="Wall Art">
      <h3>Minimal Wall Art – Abstract</h3>
      <a href="https://payhip.com/yourproduct2" target="_blank">Buy Now</a>
    </div>

    <div class="product">
      <img src="https://via.placeholder.com/300x200?text=Coloring+Book" alt="Coloring Book">
      <h3>Coloring Book for Kids – Vol. 1</h3>
      <a href="https://payhip.com/yourproduct3" target="_blank">Buy Now</a>
    </div>
  </div>

  <footer>
    &copy; 2025 Maira's Corner. All rights reserved.
  </footer>

</body>
</html>
